<!DOCTYPE html>
<html>
<head>
    <title>Browse Page</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a></p>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
